{% extends "templates/web.html" %}

{%- block title -%}{{_("Not Found")}}{%- endblock -%}

{% block page_content %}

<script>
	window.is_404 = true;
</script>

<div class="error-page">
	<img class="img-404" />
	<div>
		<h2 class="mb-1 mt-4">
			{{ _("The page you are looking for is not exists!!!") }}
		</h2>
		<div class="text-muted error-text">
			{{ _("Page not found!!!.") }}
		</div>
		<div class="mt-6 back-to-home"><a href='/' class='btn btn-primary'>{{ _("Go to Home") }}</a></div>
	</div>
</div>

{% endblock %}
